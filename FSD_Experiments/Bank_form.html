<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XYZ Bank Account Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 600px;
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .form-header {
      text-align: center;
      padding: 15px;
    }

    .form-header img {
      width: 80px; /* FIX: smaller logo */
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    .form-header h1 {
      font-size: 24px;
      margin: 5px 0;
    }

    .form-header p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    .form-section {
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .blue-bg { background-color: #eaf3ff; }
    .yellow-bg { background-color: #fff9e6; }
    .green-bg { background-color: #e8f8f2; }
    .purple-bg { background-color: #f3e9ff; }

    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .form-container {
        padding: 15px;
      }
      .form-header img {
        width: 60px;
      }
      .form-header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <div class="form-header">
      <img src="https://cdn-icons-png.flaticon.com/512/3416/3416021.png" alt="Bank Icon">
      <h1>XYZ Bank</h1>
      <p>Account Opening Form</p>
    </div>

    <form action="#" method="post">

      <!-- Personal Details -->
      <div class="form-section blue-bg">
        <h2>Personal Information</h2>
        <label>Full Name</label>
        <input type="text" name="fullname" required>

        <label>Date of Birth</label>
        <input type="date" name="dob" required>

        <label>Gender</label>
        <select name="gender" required>
          <option value="">-- Select --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>

        <label>Employment Type</label>
        <select name="employment">
          <option value="">-- Select --</option>
          <option>Student</option>
          <option>Private Sector</option>
          <option>Government</option>
          <option>Self-employed</option>
          <option>Retired</option>
        </select>
      </div>

      <!-- Contact Details -->
      <div class="form-section yellow-bg">
        <h2>Contact Details</h2>
        <label>Email</label>
        <input type="email" name="email" required>

        <label>Phone Number</label>
        <input type="text" name="phone" required>

        <label>Address</label>
        <textarea name="address" required></textarea>
      </div>

      <!-- Identification -->
      <div class="form-section green-bg">
        <h2>Identification</h2>
        <label>PAN Number</label>
        <input type="text" name="pan" maxlength="10" required>

        <label>Aadhar Number</label>
        <input type="text" name="aadhar" maxlength="12" required>

        <label>Upload Photo</label>
        <input type="file" name="photo">
      </div>

      <!-- Account Details -->
      <div class="form-section purple-bg">
        <h2>Account Preferences</h2>
        <label>Do you have an existing account?</label><br>
        <input type="radio" name="existing_account" value="yes"> Yes
        <input type="radio" name="existing_account" value="no"> No

        <br><br>
        <label>Choose Account Type</label>
        <select name="account_type" required>
          <option value="">-- Select --</option>
          <option>Savings</option>
          <option>Current</option>
          <option>Salary</option>
        </select>

        <label>Preferred Branch</label>
        <select name="branch">
          <option value="">-- Select --</option>
          <option>Delhi</option>
          <option>Mumbai</option>
          <option>Bangalore</option>
          <option>Hyderabad</option>
        </select>

        <label>Services Required</label><br>
        <input type="checkbox" name="services" value="debit_card"> Debit Card<br>
        <input type="checkbox" name="services" value="cheque_book"> Cheque Book<br>
        <input type="checkbox" name="services" value="net_banking"> Net Banking
      </div>

      <button type="submit">Submit Form</button>
    </form>
  </div>

</body>
</html>
